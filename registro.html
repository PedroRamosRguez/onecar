<!DOCTYPE html>
<html lang="es">

<head>
    
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <base target="_blank" />

    <link rel="icon" href="img/icono-coche.ico" type="image/x-icon"/> <!-- Icono de la página -->

    <meta charset="utf-8">
    


    <title>OneCar</title>

    

    <!-- Hoja de estilo propia -->
    <link href="css/style-registro.css" type="text/css" rel="stylesheet"/>
    
</head>


<body>
    <main role="main">
        
        <nav role="navigation">
            <div class="nav-wrapper">
                <a href="#" target=_self class="brand-logo center"><h1>OneCar</h1></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="leftt hide-on-med-and-down">
                    <li class="right hide-on-med-and-down"><a href="help.html">Ayuda</a></li>
                    <li class="right hide-on-med-and-down"><a target=_self href="index.html">Acceder</a></li>
                    
                </ul>
                <ul class="side-nav"  id="mobile-demo">
                    <li><a target=_self href="index.html">Acceder</a></li>
                    <li><a href="help.html">Ayuda</a></li>
                </ul>
            </div>
        </nav>


        <div class="row">
            
            <div class="col s5" id="formulario">
                
                
                <form  role="form" action="http://10.6.128.175:8080/usuario" method="POST" >
                    
                    <div class="row">
                        
                        <div class="input-field col s12 m6">
                            <input type="text" aria-required="true" id="formnombre" name="nombre" placeholder="Nombre" />
                            <label for="formnombre">Nombre</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="text" aria-required="true" id="formapellido" name="apellidos" placeholder="Apellido" />
                            <label for="formapellido">Apellidos</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="text" aria-required="true" id="formusername" name="username" placeholder="Nombre de usuario" />
                            <label for="formusername">Nombre de usuario</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input type="number" aria-required="true" required id="formedad" name="edad" placeholder="Edad" onchange="validaedad(this)"/>
                            <label for="formedad">Edad</label>
                        </div>  
                        
                        
                        <div class="input-field col s12 m6" role="alertdialog">                        
                            <input type="email" aria-required="true" id="formemail" name="email" placeholder="Email" onblur="validaemail(this)"/>
                            <label for="formemail">E-mail</label>
                        </div>

                        <div class="input-field col s12 m6">
                            <input type="password" aria-required="true" id="formcontraseña" name="password" placeholder="Contraseña"/>
                            <label for="formcontraseña">Contraseña</label>
                        </div>
                        
                    </div>
                        
                    
                    <div class="row">
                        
                        <div class="col s12">
                            <fieldset role="radiogrup" aria-required="true">
                                <legend class="formlabel">Sexo</legend>
                                <div class="col s12 m6">
                                    <input type="radio"  class="with-gap" name="sexo" value="Hombre" id="radiohombre" />
                                    <label tabindex="0" class="formopcion" for="radiohombre">Hombre</label>
                                </div>
                                <div class="col s12 m6">
                                    <input type="radio" class="with-gap" name="sexo" value="Mujer" id="radiomujer" />
                                    <label tabindex="0" class="formopcion" for="radiomujer">Mujer</label>
                                </div>
                            </fieldset>    
                        </div>
                    </div>
                    
                    <div class="row">
                            
                        <div class="col s12">    
                            <fieldset role="radiogrup" aria-required="true">
                                <legend class="formlabel">Vehículo</legend>
                                <div class="col s12 m6">
                                    <input type="radio" role="radio" class="with-gap" name="vehiculo" value="Si" id="radiosi"/>
                                    <label tabindex="0" class="formopcion" for="radiosi">Si</label>
                                </div>
                                <div class="col s12 m6">
                                    <input type="radio"  role="radio" class="with-gap" name="vehiculo" value="No" id="radiono"/>
                                    <label tabindex="0" class="formopcion" for="radiono">No</label>
                                </div>
                            </fieldset>    
                        </div>
                        
                    </div>
                    
                    <div class="row">
            
                        <div class="input-field col s12">
                            <input type="text" aria-required="true" id="formzona" name="zona" placeholder="Zona"/>
                            <label for="formzona">Zona</label>
                        </div>
                        
                    </div>
                 
                    <div class="row valign">
                    
                        <div class="col s4 valign center">
                            <button class="mibtn waves-effect waves-light" type="submit" name="action">Enviar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                    
                </form>
            
            </div>
        
        </div>
        
    </main>

    <footer class="mipage-footer" role=”contentinfo”>
        <div class="mifooter-copyright">
            <div class="container">
                <div class="row">
                    <div class="col s4">
                        © 2016 Copyright 
                    </div>
                    <div class="col offset-s6 col s2">
                        <a target=_self href="about.html">Acerca</a>
                    </div>
                </div>  
            </div>
        </div>
    </footer>
        
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!--js para validar el campo email-->
    <script type="text/javascript" src="js/validacion.js"></script>
     <script type="text/javascript" src="js/validaedad.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>

</body>


</html>
