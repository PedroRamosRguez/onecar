<!DOCTYPE html>
<html lang="es">

<head>
    
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <base target="_blank" />

    <link rel="icon" href="img/icono-coche.ico" type="image/x-icon"/> <!-- Icono de la página -->

    <meta charset="utf-8">
    


    <title>OneCar</title>

    

    <!-- Hoja de estilo propia -->
    <link href="css/style-principal.css" type="text/css" rel="stylesheet"/>
    
</head>

<body>
    <main role="main">
        
        <nav role="navigation">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">OneCar</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="leftt hide-on-med-and-down">
                    <li><a  target=_self href="principal.html">Inicio</a></li>
                    <li class="right hide-on-med-and-down"><a target=_self href="index.html">Acceder</a></li>
                    
                </ul>
                <ul class="side-nav"  id="mobile-demo">
                    <li><a target=_self href="principal.html">Inicio</a></li>
                    <li><a target=_self href="index.html">Acceder</a></li>
                </ul>
                
            </div>
        </nav>
        
        
        
        <div class="row">
            
            <div class="col s12">
                <h1>Encuentra tu viaje</h1>    
            </div>
        
        </div>
        
        <div class="row">
            <div class="col s12" id="formulario">
                
                <form role="form" >
                    
                    <div class="row">
                        
                        <div class="input-field col m3 s7">
                            <input type="text" aria-required="true" name="origen" id="origen" placeholder="Origen"/>
                            <label for="origen">Origen</label>
                        </div>
                        <div class="input-field col m3 s7">
                            <input type="text" aria-required="true" name="destino" id="destino" placeholder="Destino"/>
                            <label for="formdestino">Destino</label>
                        </div>
                        <div class="input-field col m3 s7">
                            <input type="date" aria-required="true" class="datepicker" id="formfecha" placeholder="Fecha">
                            <label for="formfecha">Fecha</label>
                        </div>
                        
                        <div class="col m3 s7">
                            <button class="mibtn waves-effect waves-light" type="submit" name="action" onclick="destinos()">Buscar
                                 
                            </button>

                        </div>

                          
                    </div>
                </form>
                 <i class="material-icons right">search</i>
                                <span  id="texto" style="color:#33CC33; font-size:24px"></span>        
            </div>
            
        </div>
        
        
    </main>

    <footer class="mipage-footer" role="contentinfo">
        <div class="mifooter-copyright">
            <div class="container">
                <div class="row">
                    <div class="col s2">
                        © 2016 Copyright Text
                    </div>
                    <div class="offset-s8 col s2">
                        <a href="about.html">Acerca</a>
                    </div>
                </div>  
            </div>
        </div>
    </footer>
    
    
     <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/pickdate.js"></script>
    <script type="text/javascript" src="js/obtenerdestinos.js"></script>
</body>


</html>
